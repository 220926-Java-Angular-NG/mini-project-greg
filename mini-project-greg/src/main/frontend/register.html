<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body{
            background-color: rgb(48, 48, 53);
            text-align: center;
        }
    </style>
</head>
<body>

    <h3>Create Account</h3>


    <form>
        <label>First Name</label>
        <br>
        <input type="text" id="fname-reg" placeholder="enter first name">
        <br>
        <label>Last name</label>
        <br>
        <input type="text" id="lname-reg" placeholder="enter last name">
        <br>
        <label>Username</label>
        <br>
        <input type="text" id="uname-reg" placeholder="enter username">
        <br>
        <label>Password</label>
        <br>
        <input type="password" id="pword-reg" placeholder="enter password">
        <br>
        <label>Zodiac</label>
        <br>
        <select name="select-zodiac" id="zodiac-reg">
            <option disabled selected value> -- select an option -- </option>
            <option value="aries">Aries</option>
            <option value="taurus">Taurus</option>
            <option value="gemini">Gemini</option>
            <option value="cancer">Cancer</option>
            <option value="leo">Leo</option>
            <option value="virgo">Virgo</option>
            <option value="libra">Libra</option>
            <option value="scorpio">Scorpio</option>
            <option value="sagittarius">Sagittarius</option>
            <option value="capricorn">Capricorn</option>
            <option value="aquarius">Aquarius</option>
            <option value="pisces">Pisces</option>
        </select>
        
        <br>
        <br>

        <button id="register-button">Create account</button>
    </form>







    <br>
    <br>
    <button id="back-button">Go back</button>
    

    <script src="./register.js"></script>
    
</body>
</html>
